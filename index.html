<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main">
        <nav class="box">
            <div class="logo"><img src="Spotify logo.png" alt="Spotify"></div><br><br>
            <ul>
                <li><img src="home.svg" alt=""><p>Home</p></li>
                <li><img src="search-white.svg" alt=""><p>Search</p></li>
                <li><img src="library.svg" alt=""><p>Your Library</p></li>
                <br><br>
                <li><img src="Plus-small.svg" alt=""><p>Create Playlist</p></li>
                <li><img src="Heart.svg" alt=""><p>Liked Songs</p></li>
                <li><img src="media-podcast.svg" alt=""><p>Your Episodes</p></li>
            </ul>
        </nav>
        <div class="box5">
            <div class="arrow">
                <img src="arrow-left.svg" alt="left">
                <img src="arrow-right.svg" alt="right" class="arrow1">
            </div>
            <input type="search" placeholder="Search..." class="search">
            <h2>Your top genres</h2>
            <div class="box6">
                <div class="box1">Pop</div>
                <div class="box2">Hip-Hop</div>
                <div class="box4">Hindi</div>
            </div>
            <h3>Browse all</h3>
            <div class="box7">
                <div class="box11">Podcasts</div>
                <div class="box12">Made For You</div>
                <div class="box13">Charts</div>
                <div class="box14">New Releases</div>
                <div class="box15">Punjabi</div>
            </div>
        </div>
    </nav>    
    <div class="buttom">
        <img src="song.png" alt="song" class="song">
        <div class="icons">
            <img src="shuffle.svg" alt="shuffle">
            <img src="skip-previous.svg" alt="previous" height="45px">
            <img src="play.svg" alt="play button">
            <img src="skip-forward.svg" alt="forward" height="45px">
            <img src="repeat-all.svg" alt="repeat">   
        </div>
        <input type="range" name="range" id="volumebutton" min="0" max="100" class="range">
    </div>
</body>
</html>
